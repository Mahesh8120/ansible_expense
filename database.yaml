- name: mysql setup
  hosts: database
  become: yes
  tasks:
  - name: install mysql-server
    ansible.builtin.package:
      name: mysql-server 
      state: present

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: root password set up
    ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1
